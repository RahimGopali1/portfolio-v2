[build]
  command = "ng build --configuration=production"
  publish = "dist/your-project-name"  # Change to your actual dist folder name

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"